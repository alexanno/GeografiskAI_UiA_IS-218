<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet - GeoJSON</title>
    <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <div id="mymap" style="height: 600px; width: 800px;"></div>
    <script>
        const myMap = L.map('mymap').setView([58.1633, 8.0025], 17);

        const layer = L.tileLayer('https://cache.kartverket.no/v1/wmts/1.0.0/topo/default/webmercator/{z}/{y}/{x}.png', {
            attribution: 'Â© Kartverket',
            maxZoom: 18,
        }).addTo(myMap);

        const geoJSONData = {
            features: [{
                geometry: {
                    coordinates: [8.0025, 58.1633],
                    type: 'Point',
                },
                properties: {},
                type: 'Feature',
            },{
                geometry: {
                    coordinates: [
                        [8.0011, 58.1628],
                        [8.0021, 58.1629],
                        [8.0026, 58.1626],
                    ],
                    type: 'LineString',
                },
                type: 'Feature',
                properties: {},
            },{
                geometry: {
                    coordinates: [
                        [
                            [8.0013, 58.1625],
                            [8.0019, 58.1623],
                            [8.0028, 58.1632],
                            [8.0021, 58.1633],
                            [8.0013, 58.1625],
                        ],
                    ],
                    type: 'Polygon',
                },
                properties: {},
                type: 'Feature',
            }],
            type: 'FeatureCollection',
        };
        const geojsonLayer = L.geoJSON(geoJSONData).addTo(myMap);
    </script>
</body>
</html>
