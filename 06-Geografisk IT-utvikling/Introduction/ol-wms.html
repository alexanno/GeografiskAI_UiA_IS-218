<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OL - Basic</title>
    <link href="https://cdn.jsdelivr.net/npm/ol@v10.4.0/ol.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/ol@v10.4.0/dist/ol.js"></script>
</head>
<body>
    <div id="mymap" style="height: 600px; width: 800px;"></div>
    <script>
        const myMap = new ol.Map({
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.XYZ({
                        attributions: 'Â© Kartverket',
                        crossOrigin: '*',
                        url: 'https://cache.kartverket.no/v1/wmts/1.0.0/topo/default/webmercator/{z}/{y}/{x}.png',
                    }),
                }),
                new ol.layer.Image({
                    source: new ol.source.ImageWMS({
                        url: 'https://wms.geonorge.no/skwms1/wms.adm_enheter2',
                        params: {
                            LAYERS: 'adm_enheter_V2_WMS',
                        },
                        ratio: 1,
                    }),
                }),
            ],
            target: 'mymap',
            view: new ol.View({
                center: ol.proj.fromLonLat([8.0025, 58.1633]),
                zoom: 17,
            }),
        });
    </script>
</body>
</html>
